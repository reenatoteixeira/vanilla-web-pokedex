<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Style sheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pokemon-types.css">
    <link rel="stylesheet" href="./assets/css/detail-page.css">

    <!-- Browser tab icon -->
    <link rel="icon" href="./assets/images/icon.png">

    <title></title>
</head>

<body>
    <section id="pokemonDetailSection" class="content mod-background">
        <nav class="navbar">
            <a href="./index.html">←</a>
        </nav>

        <div class="pokemon-info">
            <span id="pokemonId" class="number">#00</span>
            <span id="pokemonName" class="name">-</span>

            <div class="detail">
                <ol id="pokemonTypes" class="types">
                    <li class="type">-</li>
                    <li class="type">-</li>
                </ol>

                <img id="pokemonPicture" src="" alt="">
            </div>
        </div>
    </section>

    <section id="pokemonStatsSection" class="mod-pokemon-detail">
        <div class="content pokemon-detail">
            <div class="pokemon-stats">
                <h2>About</h2>
                <ol class="pokemon-stats-list">
                    <li class="stat">
                        <span class="stat-name">height:</span>
                        <span id="pokemonHeight">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">weight:</span>
                        <span id="pokemonWeight">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">abilities:</span>
                        <span id="pokemonAbilities" class="stat-value">-</span>
                    </li>
                </ol>

                <h2>Base Stats</h2>
                <ol class="pokemon-stats-list">
                    <li class="stat">
                        <span class="stat-name">health:</span>
                        <span id="pokemonHealth">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">attack:</span>
                        <span id="pokemonAttack">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">defense:</span>
                        <span id="pokemonDefense">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">sp. attack:</span>
                        <span id="pokemonSpAttack">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">sp. defense:</span>
                        <span id="pokemonSpDefense">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">speed:</span>
                        <span id="pokemonSpeed">-</span>
                    </li>
                    <li class="stat">
                        <span class="stat-name">total:</span>
                        <span id="pokemonTotalStats">-</span>
                    </li>
                </ol>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/detail.js"></script>
</body>

</html>
