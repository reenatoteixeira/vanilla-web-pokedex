<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Style sheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/pokemon-type-colors.css">
    <link rel="stylesheet" href="./assets/css/detail-page.css">

    <title id="tabTitle">Pokédex - Pokémon Detail</title>
</head>

<body>
    <section id="pokemonDetailSection">
        <section class="content mod-background ${pokemon.mainType}">
            <nav class="navbar">
                <a href="./">←</a>
            </nav>

            <div id="pokemonInfoDiv" class="pokemon-info">
                <span class="number">#1</span>
                <span class="name">bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="bulbasaur picture">
                </div>
            </div>
        </section>

        <section class="mod-pokemon-detail">
            <div class="content pokemon-detail">
                <div class="pokemon-stats">
                    <h2>About</h2>
                    <ol class="pokemon-stats-list">
                        <li class="stat">
                            <span class="stat-name">height:</span>
                            <span>50 m</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">weight:</span>
                            <span>50 kg</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">abilities:</span>
                            <span class="stat-value">abilitie1, abilitie2</span>
                        </li>
                    </ol>

                    <h2>Base Stats</h2>
                    <ol class="pokemon-stats-list">
                        <li class="stat">
                            <span class="stat-name">HP:</span>
                            <span>50</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">attack:</span>
                            <span>50</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">defense:</span>
                            <span>50</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">sp. attack:</span>
                            <span>50</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">sp. defense:</span>
                            <span>50</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">speed:</span>
                            <span>50</span>
                        </li>
                        <li class="stat">
                            <span class="stat-name">total:</span>
                            <span>300</span>
                        </li>
                    </ol>
                </div>
            </div>
        </section>
        <!-- Pokemon details -->
    </section>

    <!-- Scripts -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/detail.js"></script>
</body>

</html>
